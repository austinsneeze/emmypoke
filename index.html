<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* Additional CSS styles */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .waterimg {
        width: 30px;
        height: 30px;
        margin-left: auto;
      }
    </style>
  </head>
  <body>
    <div id="card">
        <div id="insidecard">
            <div class="header">
                <h1>Emmy</h1>
                <img src="waterdrop.png" class="waterimg" alt="Water Drop">
            </div>
            <div id="pokemon">
                <img src="emmy.png" id="emmy">
            </div>
            <div id="tableabilities">
                <table id="firstability">
                    <thead>
                    <tr>
                        <th>
                            <img src="waterdrop.png" class="tinywaterimg" alt="Water Drop">
                            <img src="waterdrop.png" class="tinywaterimg" alt="Water Drop">
                            <img src="waterdrop.png" class="tinywaterimg" alt="Water Drop">
                        </th>
                        <th class="ability">Ice Scream</th>
                        <th class="num">120</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th class="description" colspan="3">This Pokémon emits chilling screams when it wants ice cubes, making the opponent vulnerable to its icy attacks. May cause confusion.</th>
                    </tr>
                    </tbody>
                </table>
    
                <table id="secondability">
                    <thead>
                    <tr>
                        <th class="waterimg">
                            <img src="waterdrop.png" class="tinywaterimg" alt="Water Drop">
                        </th>
                        <th class="ability">Lapcat</th>
                        <th class="num">0</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th class="description" colspan="3">This Pokémon will find solace on the nearest available lap, which dramatically increases its defense for three turns.</th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </body>
    </html>
